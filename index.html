<!DOCTYPE html>
<html dir="rtl" lang="he">
<head>
    <meta charset="UTF-8">
    <title>תמלול אודיו עם GROQ</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>תמלול אודיו בעברית</h1>
    
    <div class="upload-area" id="dropZone">
        <p>גרור קובץ אודיו לכאן או לחץ לבחירת קובץ</p>
        <input type="file" id="fileInput" accept="audio/*">
    </div>

    <div class="progress-container">
        <div id="status" class="status"></div>
        <progress id="progress" value="0" max="100"></progress>
    </div>

    <button id="downloadBtn" class="download-btn" style="display: none;">
        הורד כקובץ טקסט
    </button>

    <div class="transcription-container">
        <div id="transcription"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@groq/groq-sdk@latest/dist/umd/index.js"></script>
    <script src="script.js"></script>
</body>
</html>
