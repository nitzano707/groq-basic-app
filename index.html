
<!DOCTYPE html>
<html dir="rtl" lang="he">
<head>
    <meta charset="UTF-8">
    <title>תמלול אודיו עם GROQ</title>
    <link rel="stylesheet" href="styles.css">
    <!-- נעביר את הספריות לhead -->
    <script src="https://cdn.jsdelivr.net/npm/@groq/groq-sdk@latest/dist/umd/index.js"></script>
</head>
<body>
    <h1>תמלול אודיו בעברית</h1>
    
    <div class="upload-area" id="dropZone">
        <p>גרור קובץ אודיו לכאן או לחץ לבחירת קובץ</p>
        <input type="file" id="fileInput" accept="audio/*">
    </div>

    <div class="progress-container">
        <div id="status" class="status"></div>
        <progress id="progress" value="0" max="100"></progress>
    </div>

    <button id="downloadBtn" class="download-btn" style="display: none;">
        הורד כקובץ טקסט
    </button>

    <div class="transcription-container">
        <div id="transcription"></div>
    </div>

    <!-- נטען את הסקריפט שלנו רק אחרי שה-SDK נטען -->
    <script>
        window.onload = function() {
            if (typeof GroqClient !== 'undefined') {
                const script = document.createElement('script');
                script.src = 'script.js';
                document.body.appendChild(script);
            } else {
                console.error('GROQ SDK not loaded properly');
            }
        };
    </script>
</body>
</html>
