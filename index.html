<!DOCTYPE html>
<html dir="rtl" lang="he">
<head>
    <meta charset="UTF-8">
    <title>תמלול אודיו עם GROQ</title>
    <!-- אותו סגנון כמו קודם -->
</head>
<body>
    <h1>תמלול אודיו בעברית</h1>
    
    <div class="upload-area" id="dropZone">
        <p>גרור קובץ אודיו לכאן או לחץ לבחירת קובץ</p>
        <input type="file" id="fileInput" accept="audio/*">
    </div>

    <progress id="progress" value="0" max="100"></progress>
    <div class="status" id="status"></div>
    <div id="transcription"></div>

    <!-- החלק החשוב - טעינת ה-SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@groq/groq-sdk@latest/dist/umd/index.js"></script>
    <script src="script.js"></script>
</body>
</html>
